<!DOCTYPE html>
<html>
<head>
    <title>Articles</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <h1>{{category}}</h1>
    <ul>
        {% for title in titles %}
            <hr/>
            <img src="{{title['photo_url']}}" style="width: 300px; height: auto;"/>
            <li><a href="/articles/{{title['title']}}">{{title['title']}}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
