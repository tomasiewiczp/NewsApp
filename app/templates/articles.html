<!DOCTYPE html>
<html lang="en">
<head>
    <title>Articles</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <h1 class="text-center">{{category}}</h1>
    <div class="container"> 
        <div class="row row-cols-1 row-cols-md-2 g-4">
            {% for title in titles %}
            <div class="col">
                <div class="card h-100 text-center mb-3 ">
                    <img src="{{title['Image URL']}}" class="card-img-top custom-card-img" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">{{title['Title']}}</h5>
                      <p class="card-text">{{title['Description']}}</p>
                      
                    </div>
                    <div class="card-footer">
                        <a href="{{title['URL']}}" class="btn go-to-button btn-lg">Read On</a>
                        <p>source:  {{title['Source']}}</p>
                    </div>
                </div> 
            </div>
            {% endfor %}
        </div>
    </div> 
</body>
</html>
